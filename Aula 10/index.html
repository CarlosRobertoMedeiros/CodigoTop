<!DOCTYPE html>
<html ng-app="aula10">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{{titulo}}</title>
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>\
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">


	<script type="text/javascript">
		var app = angular.module('aula10',[]).run(function($rootScope){
			$rootScope.titulo = "Aula 10";


		})
		


		.controller('ListaController',function(){
			var ctrl = this;
			ctrl.titulo = "Lista";
			ctrl.nome = "Carlos Roberto";

		});




	</script>

</head>
<body>


<div class="container">
			<div class="jumbotron">
				<h1>{{titulo}} - {{nome}}</h1>
			</div>

			<div class="panel panel-default" ng-controller="ListaController as lc"  >
				<div class="panel-heading">{{lc.titulo}}</div>
				<div class="panel-body">
					{{lc.nome}}

				</div>
					
			</div>		

					
	</div>


</body>
</html>
